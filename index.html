<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Suica to MoneyForward</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Suica,PaSoRi,MoneyForward,csv,SFCard Viewer,スイカ,パソリ,マネーフォワード" name="keywords" />
    <meta content="Suicaの利用履歴ファイルをMoneyForward用に変換" name="description" />
    <meta content="nalgami" name="author" />
    <meta content="ja_JP" property="og:locale" />
    <meta content="Suica for MoneyForward" property="og:site_name" />
    <meta content="Suica for MoneyForward" property="og:title" />
    <meta content="http://s2mf.backbones.jp" property="og:url" />
    <meta content="Suicaの利用履歴ファイルをMoneyForward用に変換" property="og:description" />
    <meta content="website" property="og:type" />
    <meta content="summary" name="twitter:card" />
    <meta content="@nalgami" name="twitter:site" />
    <meta content="Suica for MoneyForward" name="twitter:title" />
    <meta content="Suicaの利用履歴ファイルをMoneyForward用に変換" name="twitter:description" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="application.js"></script>
    <style type="text/css">
      .jumbotron {
        background-color: transparent;
      }
      
      .big-btn {
        padding: 14px 24px;
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="alert alert-danger collapse" id="alert" role="alert"></div>
        <div class="text-center">
          <h1>
            Suica to MoneyForward
          </h1>
          <p class="lead">
            <a href="http://www.amazon.co.jp/gp/product/B00948CGAG/ref=as_li_tf_tl?ie=UTF8&amp;camp=247&amp;creative=1211&amp;creativeASIN=B00948CGAG&amp;linkCode=as2&amp;tag=nalgami-22" rel="nofollow">PaSoRiとその付属ソフト「SFCard Viewer 2」</a>を使って出力した交通系ICカードの利用履歴ファイルをMoneyForwardで読み込めるように変換します。
          </p>
        </div>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label" for="bank">金融機関名</label>
            <div class="col-xs-9">
              <input class="form-control" id="bank" placeholder="Suica" type="text" />
            </div>
          </div>
          <div class="form-group text-center">
            <script async="1" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle" data-ad-client="ca-pub-3623952714768421" data-ad-format="auto" data-ad-slot="4068603194" style="display:block"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
              <div class="checkbox">
                <label><input id="disable_transfers" type="checkbox">チャージを計算対象外にする</input></label>
              </div>
            </div>
            <div class="col-xs-offset-3 col-xs-9">
              <div class="checkbox">
                <label><input id="disable_duplicates" type="checkbox">前回変換したファイルと重複する項目を計算対象外にする<br />Cookieが有効かつ、過去の時系列のファイルから変換しないと使えません</input></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <input accept=".csv" class="hidden" id="input_file" type="file" /><button class="btn btn-lg btn-success big-btn" id="select_file">ファイルを選択</button>
          </div>
        </div>
        <p>
          <div class="small text-center">
            作った人:&nbsp;<a href="https://twitter.com/nalgami">@nalgami</a>
          </div>
        </p>
      </div>
    </div>
  </body>
</html>
